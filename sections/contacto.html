                <!-- <form name="form" id="formulario" action="" class="offset-md-5">
                    Nombre<input id="nombre" type="text" name="fname" class="form-control col-md-4">

                <form action="" class="formulario offset-md-5" id="formulario">

                    <!-- Grupo: Nombre -->
                    <div class="formulario__grupo" id="grupo__nombre">
                        <label for="nombre" class="formulario__label">Nombre</label>
                        <div class="formulario__grupo-input">
                            <input type="text" class="formulario__input form-control col-md-4" name="nombre" id="nombre" placeholder="Ingrese su nombre">
                            <i class="formulario__validacion-estado fas fa-times-circle"></i>
                        </div>
                        <p class="formulario__input-error">Ingrese un nombre valido.</p>
                    </div>
        
                    <!-- Grupo: Correo Electronico -->
                    <div class="formulario__grupo" id="grupo__correo">
                        <label for="correo" class="formulario__label">Correo Electrónico</label>
                        <div class="formulario__grupo-input">
                            <input type="email" class="formulario__input form-control col-md-4" name="correo" id="correo" placeholder="correo@correo.com">
                            <i class="formulario__validacion-estado fas fa-times-circle"></i>
                        </div>
                        <p class="formulario__input-error">Ingrese un correo válido.</p>
                    </div>
        
                    <!-- Grupo: Terminos y Condiciones -->
                    <div class="formulario__grupo" id="grupo__terminos">
                        <label class="formulario__label">
                            <input class="formulario__checkbox" type="checkbox" name="terminos" id="terminos">
                            Acepto los Terminos y Condiciones
                        </label>
                    </div>
        
                    <div class="formulario__mensaje" id="formulario__mensaje">
                        <p></p>
                    </div>
        
                    <div class="formulario__grupo formulario__grupo-btn-enviar">
                        <button type="submit" class="formulario__btn btn form-group btn-dark">Enviar</button>
                        <p class="formulario__mensaje-exito" id="formulario__mensaje-exito"></p>
                    </div>
                </form>
            </main>
